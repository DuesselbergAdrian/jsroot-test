<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="none" width="1200" height="800">
 <title>
  ROOT canvas
 </title>
 <rect x="0" y="0" width="1200" height="800" style="fill: white;"></rect>
 <g>
  <g font-family="Arial" font-size="29" space="preserve" font-weight="bold">
   <text fill="black" text-anchor="start" dy=".4em" transform="translate(120,160)">
    1)   C(x) = d #sqrt{#frac{2}{#lambda D}}  #int^{x}_{0}cos(#frac{#pi}{2}t^{2})dt
   </text>
  </g>
  <g font-family="Arial" font-size="29" space="preserve" font-weight="bold">
   <text fill="black" text-anchor="start" dy=".4em" transform="translate(120,320)">
    2)   C(x) = d #sqrt{#frac{2}{#lambda D}}  #int^{x}cos(#frac{#pi}{2}t^{2})dt
   </text>
  </g>
  <g font-family="Arial" font-size="29" space="preserve" font-weight="bold">
   <text fill="black" text-anchor="start" dy=".4em" transform="translate(120,480)">
    3)   R = |A|^{2} = #frac{1}{2}(#left[#frac{1}{2}+C(V)#right]^{2}+#left[#frac{1}{2}+S(V)#right]^{2})
   </text>
  </g>
  <g font-family="Arial" font-size="29" space="preserve" font-weight="bold">
   <text fill="black" text-anchor="start" dy=".4em" transform="translate(120,640)">
    4)   F(t) = #sum_{i=-#infty}^{#infty}A(i)cos#left[#frac{i}{t+i}#right]
   </text>
  </g>
 </g>
</svg>